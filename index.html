            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            font-size: 50px;
            animation: rainbow 3s infinite;
        }

        @keyframes rainbow {
            0% {
                color: red;
            }

            14% {
                color: orange;
            }

            28% {
                color: yellow;
            }

            42% {
                color: green;
            }

            57% {
                color: blue;
            }

            71% {
                color: indigo;
            }

            85% {
                color: violet;
            }

            100% {
                color: red;
            }
        }
    </style>
</head>
